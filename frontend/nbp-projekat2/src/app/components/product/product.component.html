<div *ngIf="productInfo">
  <div class="content">
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>Sort: {{ productInfo.name }}</mat-card-title>
        <mat-card-subtitle>Seller: {{ productInfo.owner }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ productInfo.amount }} kg</p>
        <p>{{ productInfo.price }} eur</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" class="btnBuy" (click)="openDialog()">BUY</button>
        <button *ngIf="isOwner()" mat-flat-button color="primary" class="btnEdit">Edit</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
