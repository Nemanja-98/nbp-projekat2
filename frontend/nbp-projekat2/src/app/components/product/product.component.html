<div *ngIf="productInfo">
  <div class="content">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Sort: {{ productInfo.name }}</mat-card-title>
        <mat-card-subtitle>Seller: {{ productInfo.owner }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Category: {{ productInfo.category }}</p>
        <p>{{ productInfo.amount }} kg</p>
        <p>{{ productInfo.price }} eur</p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btns">
          <button *ngIf="!isOwner()" mat-raised-button color="primary" class="btnBuy" (click)="openDialog()">BUY</button>
          <button *ngIf="isLogedIn() && isOwner()" mat-raised-button color="primary" class="btnEdit" (click)="openDialogEdit()">Edit</button>
          <button *ngIf="isLogedIn() && isOwner()" mat-stroked-button color="warn" (click)="openDialogDelete()">Delete</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
