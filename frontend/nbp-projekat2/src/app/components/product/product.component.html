<div *ngIf="productInfo">
  <div class="content">
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>Sort:  {{productInfo.name}}</mat-card-title>
        <mat-card-subtitle>Seller: {{productInfo.owner}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="../../../assets/{{productInfo.type}}.jpg">
      <mat-card-content>
        <p>
          {{productInfo.amount}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" class="btnBuy">BUY</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
